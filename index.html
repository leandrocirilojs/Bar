<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Controle de Pedidos</title>
</head>
<body>  
<div class="container mt-5">
    <h1>Controle de Pedidos</h1>

    <div class="row">
        <div class="col-md-6">
            <h2>Adicionar Item</h2>
            <form id="pedido-form">
                <div class="mb-3">
                    <label for="mesa" class="form-label">Mesa</label>
                    <input type="text" id="mesa" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="garcom" class="form-label">Garçom</label>
                    <select id="garcom" class="form-select">
                        <option value="">Selecione um garçom</option>
                        <option value="Garçom 1">Garçom 1</option>
                        <option value="Garçom 2">Garçom 2</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="item" class="form-label">Item</label>
                    <input type="text" id="item" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="quantidade" class="form-label">Quantidade</label>
                    <input type="number" id="quantidade" class="form-control" value="1" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="preco" class="form-label">Preço</label>
                    <input type="number" id="preco" class="form-control" step="0.01" required>
                </div>
                <button type="button" id="adicionar-item" class="btn btn-primary">Adicionar Item</button>
                <button type="button" id="finalizar-pedido" class="btn btn-success">Finalizar Pedido</button>
                <button type="button" id="limpar-pedido" class="btn btn-danger">Limpar Pedido</button>
            </form>
        </div>

        <div class="col-md-6">
            <h2>Itens do Pedido</h2>
            <table class="table table-striped" id="tabela-itens">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista-itens">
                    <!-- Itens serão adicionados aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <h2>Histórico de Pedidos</h2>
    <ul class="list-group" id="historico-lista">
        <!-- Pedidos serão listados aqui -->
    </ul>

    <!-- Modal para detalhes do pedido -->
    <div class="modal" id="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detalhes-pedido">
                    <!-- Detalhes do pedido serão exibidos aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="script.js"></script>

    
</body>
</html>
