<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos - Bar e Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Pedidos</h1>
    
    <div>
        <label for="garçom">Selecione o Garçom:</label>
        <select id="garçom">
            <option value="Marco">Marco</option>
            <option value="Leandro">Leandro</option>
            <option value="Marcinho">Marcinho</option>
            <option value="Outros">Outros</option>
        </select>
    </div>

    <div>
        <label for="bebida">Selecione uma Bebida:</label>
        <select id="bebida">
            <!-- As opções serão preenchidas dinamicamente via JavaScript -->
        </select>
        <button onclick="adicionarBebida()">Adicionar Bebida</button>
        <button onclick="abrirModal()">Adicionar Novo Pedido</button>
    </div>

    <h2>Pedidos</h2>
    <table id="tabela-itens">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Preço Unitário</th>
                <th>Total</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os itens do pedido serão preenchidos aqui -->
        </tbody>
    </table>

    <h3>Histórico de Pedidos</h3>
    <div id="historico-pedidos">
        <!-- O histórico de pedidos será exibido aqui -->
    </div>

    <!-- Janela Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Adicionar Novo Pedido</h2>
            <label for="nova-bebida">Selecione uma Bebida:</label>
            <select id="nova-bebida">
                <!-- Opções de bebidas que serão preenchidas via JavaScript -->
            </select>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1" min="1">
            <button onclick="adicionarNovoPedido()">Adicionar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
