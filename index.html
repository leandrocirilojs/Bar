<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card치pio Digital</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="ifood-header">
        <div class="header-content">
            <h1 class="ifood-logo-text">Meu Card치pio</h1>
            <button id="floating-cart-btn" class="ifood-fab-cart">Carrinho (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <!-- Main -->
    <main class="ifood-main">
        <section id="menu" class="ifood-section">
            <h2 class="section-title">Card치pio</h2>
            <div id="menu-items" class="ifood-grid-container"></div>
        </section>
    </main>

    <!-- Modal Carrinho -->
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span id="cart-modal-close" class="cart-modal-close">&times;</span>
            <h2 class="section-title">Seu Carrinho</h2>
            <div id="cart-items" class="ifood-cart-items"></div>
            <div class="ifood-cart-summary">
                <p>Total: R$ <span id="cart-total">0.00</span></p>
                <button id="checkout-btn">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <footer class="ifood-footer">
        &copy; 2025 Meu Card치pio Digital
    </footer>

    <script src="script.js"></script>
</body>
</html>
