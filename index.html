<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pedidos - Bar e Restaurante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">


        
        <h1>Sistema de Controle de Pedidos</h1>

        <!-- Formulário para novo pedido -->
        <div class="pedido-form">
            <h2>Novo Pedido</h2>
            <label for="mesa">Mesa:</label>
            <input type="number" id="mesa" placeholder="Número da Mesa">

            <label for="garcom">Garçom:</label>
<select id="garcom">
    <option value="Marco">Marco</option>
    <option value="Leandro">Leandro</option>
    <option value="Marcinho">Marcinho</option>
    <option value="Outros">Outros</option>
</select>

<!-- Campo adicional que só aparece se "Outros" for selecionado -->
<input type="text" id="outroGarcom" placeholder="Nome do Garçom" style="display: none;">
            <label for="bebida">Selecione uma Bebida:</label>
<select id="bebida">
    <!-- As opções serão preenchidas dinamicamente via JavaScript -->
</select>
<button onclick="adicionarBebida()">Adicionar Bebida</button>

<h2>Adicionar manualmente</h2>
            
            <label for="item">Item:</label>
            <input type="text" id="item" placeholder="Nome do Item">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" value="1">

            <label for="preco">Preço Unitário:</label>
            <input type="number" id="preco" step="0.01" placeholder="Preço do Item">

            <button id="adicionar-item">Adicionar Item</button>
        </div>

        <!-- Tabela de itens do pedido -->
        <div class="pedido-itens">
            <h2>Itens do Pedido</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Total</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-itens">
                    <!-- Os itens serão adicionados dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Controle de ações -->
        <div class="acoes">
            <button id="finalizar-pedido">Finalizar Pedido</button>
            <button id="limpar-pedido">Limpar Pedido</button>
        </div>

        <!-- Histórico de Pedidos -->
        <div class="historico-pedidos">
            <h2>Histórico de Pedidos</h2>
            <ul id="historico-lista">
                <!-- O histórico será populado dinamicamente -->
            </ul>
        </div>
    </div>
    
        
        <!-- Modal para exibir os detalhes do pedido -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Detalhes do Pedido</h2>
        <div id="detalhes-pedido">
            <!-- Os detalhes do pedido serão preenchidos dinamicamente aqui -->
        </div>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
